name: .NET Core      
on:
  push:
    branches:    
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:

    # checkout the repo
    - uses: actions/checkout@master
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build --configuration Release
      
    - name: dotnet publish
      run: |
        dotnet publish -c Release -o myapp 

    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v1
      with: 
        app-name: TheraLang
        publish-profile: ${{ secrets.azureWebAppPublishProfile }}
        package: './myapp' 
        

    - name: 'Create Smarter.ASP deployment profile'
      run: |
        echo "smarterASP.PublishSettings" > ${{ secrets.smarterAspPublishProfile }}
        
    - name: 'Run Smarter.ASP deploy action using publish profile credentials'
      run: |
        dotnet publish -c Release /p:PublishProfile="smarterASP.PublishSettings" /p:Password=${{ secrets.SmarterAsp_FTP_Password }}
      

    

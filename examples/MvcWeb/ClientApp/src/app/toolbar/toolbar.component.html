<mat-toolbar color="primary">
    <mat-toolbar-row  class="toolbar">
      <app-toolbar-item *ngFor="let toolbarItem of toolbarItems" [toolbarItem]="toolbarItem"></app-toolbar-item>
         <a mat-button class="toolbar-button" routerLink="/project" >Проекти</a>

         <a mat-button class="toolbar-button" routerLink="/projectParticipants" >Запити
         <span ><mat-icon *ngIf="hasNotification">notifications</mat-icon></span></a>
         <span class="fill-space"></span>
         <a mat-button class="toolbar-button" routerLink="" >Реєстрація</a>
         <a mat-button class="toolbar-button" routerLink="" >Вхід</a>    
         <a mat-button class="toolbar-button" routerLink="/projectTypes" >Типи Проектів</a> 
    </mat-toolbar-row >                
  </mat-toolbar>

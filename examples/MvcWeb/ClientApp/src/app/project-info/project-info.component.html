<div class="mainDiv">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="headerUpText">{{projectInfo.name}}</mat-card-title>
      <mat-card-subtitle class="headerDownText">Added by: <a class="ownerLink"
          href="http://localhost:4200/project/{{projectInfo.id}}">Project Owner</a></mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image class="ProjImg" src="../../assets/img/hatiko.gif" alt="Photo">
    <mat-card-content>
      <p class="description">{{projectInfo.description}}</p>
    </mat-card-content>
  </mat-card>
  <div class="bottom-buttons">
    <button mat-raised-button class="resButton" (click)="onJoin()">Приєднатися</button>
    <button mat-raised-button class="resButton" (click)="getResourcesData()">Ресурси</button>
  </div>
  <div>
    <app-resources-table [@openClose]="isOpen ? 'open' : 'closed'" id="resTabId" *ngIf="generateOnceResourcesTable"
      [sortedResourcesByCategory]="sortedResourcesByCategory"></app-resources-table>
  </div>
</div>

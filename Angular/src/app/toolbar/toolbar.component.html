<mat-toolbar color="primary">
  <mat-toolbar-row class="toolbar">
    <app-toolbar-item *ngFor="let toolbarItem of toolbarItems" [title]="toolbarItem.title" [route]="toolbarItem.route"></app-toolbar-item>
    <app-toolbar-item title="Проекти" route="project"></app-toolbar-item>
    <a mat-button class="toolbar-button" routerLink="/projectParticipants">
      Запити
      <span><mat-icon *ngIf="hasNotification">notifications</mat-icon></span>
    </a>
    <span class="fill-space"></span>
    <app-toolbar-item title="Реєстрація" route=""></app-toolbar-item>
    <app-toolbar-item title="Вхід" route=""></app-toolbar-item>
  </mat-toolbar-row>
</mat-toolbar>

<ng-template [ngIf]="isFinalMenu()">
  <a mat-button class="toolbar-button" [routerLink]="toolbarItem.permalink" [innerText]="toolbarItem.title" (click)="onClick()"></a>
</ng-template>


<ng-template [ngIf]="needSubMenus()">
  <a mat-button class="toolbar-button" [innerText]="toolbarItem.title" [matMenuTriggerFor]="menu"></a>
  <mat-menu #menu="matMenu">
    <app-toolbar-item *ngFor="let subItem of toolbarItem.subItems" [toolbarItem]="subItem"></app-toolbar-item>
  </mat-menu>
</ng-template>

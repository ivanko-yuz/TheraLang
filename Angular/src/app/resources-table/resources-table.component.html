<mat-tab-group mat-stretch-tabs class="resTab example-stretched-tabs mat-elevation-z4"(selectedTabChange)="changePage($event)">
    <mat-tab  *ngFor="let category of this.resourceService.getAllResourceCategories(resources)" label="{{category}}"  >
        <app-resources-internal-table [dataSource]="dataSource"></app-resources-internal-table>
    </mat-tab>
</mat-tab-group>

<div class="mainDiv">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="headerUpText">{{projectInfo.name}}</mat-card-title>
      <mat-card-subtitle class="headerDownText">Added by: <a class="ownerLink"
          href="http://localhost:4200/project/{{projectInfo.id}}">Project Owner</a></mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image class="ProjImg" src="../../assets/img/hatiko.gif" alt="Photo">
    <mat-card-content>
      <p class="description">{{projectInfo.description}}</p>
    </mat-card-content>
  </mat-card>
  <div class="bottom-buttons">
    <button mat-raised-button class="resButton" (click)="getResources()">Ресурси</button>
  </div>
 
</div>
<app-resources-table></app-resources-table>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> uhvij </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> jikbi</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element">ibbioojk </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element">bui </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="main" *ngIf="!isLoading">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 page-body">
          <h1>{{this.page.title}}</h1>
          <app-block *ngFor="let block of this.page.blocks" [model]="block"></app-block>
        </div>
      </div>
    </div>
  </div>

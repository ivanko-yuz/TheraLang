<h2 mat-dialog-title>
 <span>{{service.form.controls['id'].value?"РЕДАГУВАННЯ ПРОЕКТУ":"СТВОРЕННЯ ПРОЕКТУ"}}</span>
</h2>
<form [formGroup]="service.form">
<mat-dialog-content>
      <mat-form-field>
          <input type="hidden" formControlName="id">
        <input formControlName="name" matInput placeholder="Назва проекту*">
      </mat-form-field>
        <mat-form-field>
          <input formControlName="description" matInput placeholder="Опис">
        </mat-form-field>
          <mat-form-field>
            <input formControlName="type" matInput placeholder="Тип*">
          </mat-form-field>
     </mat-dialog-content>
 <mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid" (click)='onSubmit()'>Підтвердити</button>
      <button mat-raised-button color="warn" (click)="onClose()">Відмінити</button>
    </mat-dialog-actions>
  </form>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]='dataSource'>
  
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID  </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Назва </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Дата створення </th>
        <td mat-cell *matCellDef="let element"> {{element.date | customDate}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Опис </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
    <mat-paginator [length]="lengthDataArrForDataSource" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="pageChanged($event)"></mat-paginator>
  </div>

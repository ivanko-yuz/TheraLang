<h1 mat-dialog-title>Створення нового типу проекту</h1>
<div mat-dialog-content>
    <p>Введіть назву нового типу проекту</p>
    <mat-form-field>
        <input matInput [(ngModel)]="this.newData.typeName">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCloseForm()">Cancel</button>
    <button mat-button [mat-dialog-close]="this.data.name" cdkFocusInitial (click)="onSubmit()">Ok</button>
</div>

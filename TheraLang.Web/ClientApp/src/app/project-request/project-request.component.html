<div *ngFor="let project of projects">
  <mat-card class="project-card">
    <mat-card-header class="header">
    </mat-card-header>
    <mat-card-title>{{project?.name}}</mat-card-title>
    <mat-card-subtitle>Ukraine, id - {{project?.id}}</mat-card-subtitle>
    <img class="project-image" mat-card-image
      src="http://r.ddmcdn.com/s_f/o_1/cx_462/cy_245/cw_1349/ch_1349/w_720/APL/uploads/2015/06/caturday-shutterstock_149320799.jpg"
      alt="">
    <mat-card-content>
      <div class="project-info">
        {{project?.description}}
        <p>Проект починається: {{project?.projectStart | date: 'dd/MM/yyyy'}}</p>
        <p>Проект закінчується: {{project?.projectEnd | date: 'dd/MM/yyyy'}}</p>
      </div>
    </mat-card-content>
    <div class="clear"></div>
    <mat-card-actions class="get-details-button">
      <button mat-stroked-button (click)="changeStatus('approved', project)">Прийняти</button>
      <button mat-stroked-button (click)="changeStatus('rejected', project)">Відхилити</button>
    </mat-card-actions>
  </mat-card>
</div>

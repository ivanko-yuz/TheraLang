<button mat-raised-button (click)="onCreate()">{{'common.create'|translate}}</button>
<table mat-table [dataSource]="projectTypes" class="mat-elevation-z8">

  <ng-container matColumnDef="typeName">
    <th mat-header-cell *matHeaderCellDef>{{'common.name'|translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.typeName}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <div>
        <span class="editButton">
          <button mat-raised-button (click)="onEdit({id: element.id, typeName: element.typeName})">{{'common.edit'|translate}}</button>
        </span>
        <span class="deleteButton">
          <button mat-raised-button (click)="onDelete(element.id)">{{'common.delete'|translate}}</button>
        </span>
      </div>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

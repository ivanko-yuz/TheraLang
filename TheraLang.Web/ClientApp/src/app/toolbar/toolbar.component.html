<mat-toolbar color="primary">
    <mat-toolbar-row  class="toolbar">
      <app-toolbar-item *ngFor="let toolbarItem of toolbarItems" [toolbarItem]="toolbarItem"></app-toolbar-item>
         <a mat-button class="toolbar-button" routerLink="/projects" >Проекти</a>
         <a mat-button class="toolbar-button" routerLink="/resources" >Ресурси</a>
         <a mat-button class="toolbar-button" routerLink="/participants" >Запити
         <span ><mat-icon *ngIf="hasNotification">notifications</mat-icon></span></a>
         <span class="fill-space"></span>
         <button mat-button class="toolbar-button" (click)="onLogin()">Увійти</button>
         <app-profile-menu></app-profile-menu>
         <a mat-button class="toolbar-button" routerLink="/projectTypes" >Типи Проектів</a> 
    </mat-toolbar-row >                
  </mat-toolbar>

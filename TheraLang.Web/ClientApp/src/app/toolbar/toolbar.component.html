<mat-toolbar color="primary">
    <mat-toolbar-row  class="toolbar">
      <app-toolbar-item *ngFor="let toolbarItem of toolbarItems" [toolbarItem]="toolbarItem"></app-toolbar-item>
         <a mat-button class="toolbar-button" routerLink="/projects" >{{'components.projects.title'|translate}}</a>
         <a mat-button class="toolbar-button" routerLink="/resources" >{{'components.resources.title'|translate}}</a>
         <a mat-button class="toolbar-button" routerLink="/participants" >{{'components.participants.title'|translate}}
         <span ><mat-icon *ngIf="hasNotification">notifications</mat-icon></span></a>
         <span class="fill-space"></span>
         <button mat-button class="toolbar-button" (click)="onLogin()">{{'components.account.signIn.title'|translate}}</button>
         <button mat-button class="toolbar-button" (click)="onTest()">Тест</button>
         <app-profile-menu></app-profile-menu>

         <app-language></app-language>
         <a mat-button class="toolbar-button" routerLink="/projectTypes" >{{'components.projectTypes.title'|translate}}</a>
    </mat-toolbar-row >
  </mat-toolbar>

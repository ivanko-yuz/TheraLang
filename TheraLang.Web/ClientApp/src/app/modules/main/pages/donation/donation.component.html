<div *ngIf="projectId === 0; else projectDonation">
  <h2 class="organization-donation-header">{{'components.donation.donate-4-org'|translate}}</h2>
</div>
<ng-template #projectDonation>
  <h2 class="organization-donation-header">{{'components.donation.donate-4-project'|translate}}</h2>
</ng-template>
<h3 class="donation-header">{{'components.donation.message'|translate}}</h3>
<mat-form-field class="form-field">
  <input matInput type="number" placeholder="" [(ngModel)]="donationAmount" autofocus>
  <button mat-button *ngIf="donationAmount" matSuffix mat-icon-button aria-label="Clear" (click)="donationAmount = ''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<br>
<span class="donate-button"><button mat-button color="primary" (click)="checkout()">{{'components.donation.title'|translate}}</button></span>
<div><img src="assets/img/paymentmethods.png" alt="" class="payment-methods"></div>

<div *ngFor="let project of projects">
  <mat-card class="home-card">
    <mat-card-content class="home-card-content">
      <img mat-card-image
        src="http://r.ddmcdn.com/s_f/o_1/cx_462/cy_245/cw_1349/ch_1349/w_720/APL/uploads/2015/06/caturday-shutterstock_149320799.jpg"
        alt="">
     
      <div class="project-content" >
        <mat-card-title>{{project?.name}}</mat-card-title>
        <div class="project-description"> {{project?.description.substring(0, 250)}}</div>
       
        <a mat-button class="donate-button"  [routerLink]="['/donations', project.id]">Підтримати</a>

      </div>

      <div class="buttons">
        <button mat-icon-button (click)="onEdit(project)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDelete(project.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

  


    </mat-card-content>
  </mat-card>
</div>

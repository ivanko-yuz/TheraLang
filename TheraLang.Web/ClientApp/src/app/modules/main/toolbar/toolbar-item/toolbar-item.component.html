<ng-template [ngIf]="isFinalMenu()">
  <button mat-menu-item routerLink="/pages/{{ toolbarItem.route }}" [innerText]="toolbarItem.menuTitle"></button>
</ng-template>

<ng-template [ngIf]="needSubMenus()">
  <button mat-menu-item [innerText]="toolbarItem.menuTitle" [matMenuTriggerFor]="menu"></button>
  <mat-menu #menu="matMenu">
    <app-toolbar-item *ngFor="let subPage of toolbarItem.subPages" [toolbarItem]="subPage"></app-toolbar-item>
  </mat-menu>
</ng-template>

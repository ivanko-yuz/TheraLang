<div class="f">
    <div >
        <label class="center"><b>FeeDate</b></label>
    </div>
    <div class="form-group">
        <input matInput [matDatepicker]="picker" [(ngModel)]="memberFee.feeDate" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </div>
    <div class="form-group">
        <label><b>FeeAmount</b></label>
        <input type="number" [(ngModel)]="memberFee.feeAmount" class="form-control" />
    </div>
    <div>
        <a [routerLink]="'/admin/fee/get'">
            <button class="m" mat-raised-button color="primary" (click)="save()">save</button>
        </a>
        <button  mat-raised-button color="warn" (click)="cancel()">cancel</button>
    </div>
</div>

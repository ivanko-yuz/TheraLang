<div class="formContainer">
    <form [formGroup]="form" autocomplete="off" novalidate (ngSubmit)="submit()" fxLayout="column wrap"
        fxLayoutAlign="center center" fxLayoutGap="10px">

        <mat-form-field>
            <input matInput type="text" placeholder="Header" formControlName="header" id="header">
            <mat-error *ngIf="hasError('header', 'required')">Title is required</mat-error>
            <mat-error *ngIf="hasError('header', 'maxlength')">Title should be less than 60 characters</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="text" placeholder="Menu name" formControlName="menuName" id="menuName">
            <mat-error *ngIf="hasError('menuName', 'required')">Menu name is required</mat-error>
            <mat-error *ngIf="hasError('menuName', 'maxlength')">Menu name should be less than
                {{form.get('menuName').errors.maxlength.requiredLength}} characters</mat-error>
        </mat-form-field>

        <div class="editorContainer">
            <quill-material formControlName="content"></quill-material>
            <mat-error *ngIf="hasError('content', 'required') && form.get('content').touched">Text is required
            </mat-error>
            <mat-error *ngIf="hasError('content', 'maxlength')">Text should be less than
                {{form.get('body').errors.maxlength.requiredLength}} characters</mat-error>
        </div>

        <div class="button-container">
            <button mat-raised-button type="submit" color="accent" [disabled]="!form.valid">Create</button>
            <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>

<h3 class="donation-header">Введіть суму допомоги</h3>
<mat-form-field class="form-field">
  <input matInput type="text" placeholder="" [(ngModel)]="donationAmount" autofocus>
  <button mat-button *ngIf="donationAmount" matSuffix mat-icon-button aria-label="Clear" (click)="donationAmount = ''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<br>
<span class="donate-button"><button mat-button color="primary" (click)="checkout()">Допомогти</button></span>

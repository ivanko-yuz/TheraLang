<h1 mat-dialog-title>ID {{data.id}}</h1>
<div mat-dialog-content>
    <p>{{'components.projectTypes.enter-new-type-name'|translate}}</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCloseForm()">{{'common.cancel'|translate}}</button>
    <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial (click)="onSubmit()">{{'common.confirm'|translate}}</button>
</div>

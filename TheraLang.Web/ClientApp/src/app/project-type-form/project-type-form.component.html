<h1 mat-dialog-title>ID {{data.id}}</h1>
<div mat-dialog-content>
    <p>Введіть нову назву типу проекту</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCloseForm()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial (click)="onSubmit()">Ok</button>
</div>
